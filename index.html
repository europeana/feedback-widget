<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Europeana Feedback Widget</title>
  </head>
  <body>
    <!-- Set data-faq-url to an empty string to hide the FAQ link.
    When used make sure to use a localised URL where needed -->
    <div
      id="europeana-feedback-widget"
      data-locale="en"
      data-api-url="http://localhost:6173/feedback"
      data-faq-url="http://localhost:3000/en/faq"
    ></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
